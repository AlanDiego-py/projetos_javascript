<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="calc-bask">
        <form class="form" id="form">
            <div class="container">
                <h2>Equação do 2º grau: ax²+bx+c</h2><br/>
                <div>
                    <label>Coeficiente a:</label>
                    <input type="number" id="num1" placeholder="Valor de a">
                </div>
                
                <div>
                    <label>Coeficiente b:</label>
                    <input type="number" id="num2" placeholder="Valor de b">
                </div>
                
                <div>
                    <label>Coeficiente c:</label>
                    <input type="number" id="num3" placeholder="valor de c">
                </div>
                
                <div id="btn">
                    <button type="button" id="calc">Calcular raízes</button><br>
                </div>
                
                <div id="result"></div>
            </div> 
        </form>
        
    </section>
    
    
</html>
